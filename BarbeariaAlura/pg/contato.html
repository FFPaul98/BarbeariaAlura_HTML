        <header>
            <div class="cabecalho">
                <a href="../index.html"><h1 class="titulo-cabecalho">Barbearia Alura</h1></a>

        <main>
            <form>
                <label for="nomeSobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomeSobrenome" class="input-padrao" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@domino.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
                
                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>

                <fieldset id="radios-contato">
                    <legend>Como prefere ser contatado?</legend>

                    <label for="radio-email"><input name="contato" type="radio" value="email" id="radio-email" checked>E-mail</label>

                    <label for="radio-telefone"><input name="contato" type="radio" value="telefone" id="radio-telefone">Telefone</label>

                    <label for="radio-whatsapp"><input name="contato" type="radio" value="whatsapp" id="radio-whatsapp">WhatsApp</label>
                   
                </fieldset>

                <label class="checkbox"><input class="checkbox" type="checkbox" value="Check" id="Check" checked>Gostaria de receber nossas novidades?</label>

                <input value="EnviarForm" class="btnEnviar" type="submit">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</td>
                        <th>Hor√°rio</td>

                    </tr>
                    <tr>

                        <td>8h ~ 18h</td>
                    </tr>
                    <tr>
                        <td>Domingo</td>
                        <td>8h ~ 12h</td>
                    </tr>
                </tbody>
            </table>

        </main>
